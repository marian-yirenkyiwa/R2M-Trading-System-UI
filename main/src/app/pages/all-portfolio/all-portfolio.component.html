<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>All Portfolios</mat-card-title>
    <mat-card-subtitle class="mat-body-1">
      <table mat-table class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="portfolioname">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color" class="text-600"> Portfolio Name </th>
          <td mat-cell *matCellDef="let element"> {{element.portfolioname}} </td>
        </ng-container>
      
        <!-- Worth Column -->
        <ng-container matColumnDef="portfolioworth">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color">  Portfolio Worth </th>
          <td mat-cell *matCellDef="let element"> {{element.portfolioworth}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
