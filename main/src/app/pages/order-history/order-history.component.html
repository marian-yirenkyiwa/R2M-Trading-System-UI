<!-- ============================================================== -->
<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Order History</mat-card-title>
    <mat-card-subtitle class="mat-body-1">
      <table mat-table class="mat-elevation-z8" [dataSource]="orders">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color" class="text-600"> Order Id </th>
          <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
        </ng-container>
      
        <!-- Worth Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color">  Product Name </th>
          <td mat-cell *matCellDef="let order"> {{order.product}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Quantity </th>
          <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="orderSide">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Order Side </th>
          <td mat-cell *matCellDef="let order" > {{order.orderSide}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="orderType">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Order Type </th>
          <td mat-cell *matCellDef="let order"> {{order.orderType}}/td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Price </th>
          <td mat-cell *matCellDef="let order"> {{order.price}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
