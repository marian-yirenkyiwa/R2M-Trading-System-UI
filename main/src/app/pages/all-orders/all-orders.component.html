<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Cancel Orders</mat-card-title>
      <mat-card-subtitle class="mat-body-1">
        <table mat-table class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
          </ng-container>
        
          <!-- Worth Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color">  Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="orderSide">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Order Side </th>
            <td mat-cell *matCellDef="let element" > {{element.orderSide}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="orderType">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Order Type </th>
            <td mat-cell *matCellDef="let element"> {{element.orderType}}/td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-subtitle>
    </mat-card-content>
</mat-card>
